<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Riddle App</title>
  </head>
  <body>
    <div class="toast-container"></div>
    <div class="container">
      <div class="start-page-content">
        <main>
          <h1>Riddle Me This!</h1>
          <form>
            <div class="d-flex">
              <p>Select how many riddle you would like to solve (1 - 99)</p>
              <div class="input-group input-group-xm mb-3">
                <input type="number" class="form-control" required />
              </div>
            </div>
            <button class="btn btn-secondary" id="start-game">
              Start Game
            </button>
          </form>
        </main>
      </div>
      <div class="riddle-page-content d-none">
        <header>
          <h1>Riddle Me!</h1>
        </header>
        <main>
          <div class="d-flex justify-content-between">
            <div type="button" class="btns">
              <button
                class="prev btn btn-danger btn-sm"
                onclick="handlePrevRiddle(this)"
                disabled
              >
                prev
              </button>
            </div>
            <div class="riddle-container">
              <section class="question__box">
                <h4>Riddle This!</h4>
                <div class="question">
                  <h3></h3>
                </div>
              </section>
              <section class="answer__box">
                <h4>Selected Options</h4>
                <div class="answer">
                  <ul></ul>
                </div>
              </section>
              <section class="options__box">
                <h4>Options</h4>
                <div class="options">
                  <ul></ul>
                </div>
              </section>
            </div>
            <div class="btns">
              <button
                class="next btn btn-success btn-sm"
                onclick="handleNextRiddle(this)"
              >
                next
              </button>
            </div>
          </div>
        </main>
      </div>

      <footer></footer>
    </div>
    <script src="script.js" type="module"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
  </body>
</html>
